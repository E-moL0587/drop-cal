    <title>スポイトカレンダー</title>
    <style>

        top: 0;

        z-index: -1;

      #video-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: -2;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
    <div id="video-container">
      <video autoplay muted loop>
        <source src="pexels.mp4" type="video/mp4">
      </video>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
